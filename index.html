<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mouse Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <div class="container list-input">
        <div class="d-flex justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Example Input</label>
                    <input type="text" class="form-control" placeholder="Input the text ... ">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Example Input</label>
                    <input type="text" class="form-control"  placeholder="Input the text ... ">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------setting components ---------------------------- -->
    <div class="setting shadow-sm">

        <!------------------------------pointer setting ---------------------------- -->
        <div class="setting-item shadow-sm">
            <div class="form-check form-switch setting-title">
                <p class="title"><span class="toggle-btn"></span>Demo pointer</p>
                <input class="form-check-input" type="checkbox" role="switch" id="pointer_effect" checked>
            </div>

            <div class="setting-detail">
                <input type="range" class="form-range" min="1" max="100" id="radius-mouse-effect" value="25">
                <p class="radius">Radius</label>
                <div class="select-inline">
                    <p>Effect on Click</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mouse_effect" id="mouse_effect1"
                            value="outline" checked>
                        <label class="form-check-label" for="mouse_effect1">
                            Outline
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mouse_effect" id="mouse_effect2"
                            value="solid">
                        <label class="form-check-label" for="mouse_effect2">
                            Solid
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mouse_effect" id="mouse_effect3"
                            value="ripple">
                        <label class="form-check-label" for="mouse3_effect">
                            Ripple
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------input setting ---------------------------- -->
        <div class="setting-item shadow-sm">
            <div class="form-check form-switch setting-title">
                <p class="title"><span class="toggle-btn"></span>Keystroke</p>
                <input class="form-check-input" type="checkbox" role="switch" id="text_preset">
            </div>
            <div class="setting-detail">
                <div class="hotkey">
                    <p>Hotkey</p>
                    <p>Left/Right Shift</p>
                </div>
                <p class="text-bold">Text Presets</p>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-1-tab" data-bs-toggle="pill" data-bs-target="#pills-1"
                            type="button" role="tab" aria-controls="pills-1" aria-selected="true">1</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-2-tab" data-bs-toggle="pill" data-bs-target="#pills-2"
                            type="button" role="tab" aria-controls="pills-2" aria-selected="false">2</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-3-tab" data-bs-toggle="pill" data-bs-target="#pills-3"
                            type="button" role="tab" aria-controls="pills-3" aria-selected="false">3</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-4-tab" data-bs-toggle="pill" data-bs-target="#pills-4"
                            type="button" role="tab" aria-controls="pills-4" aria-selected="false">4</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-5-tab" data-bs-toggle="pill" data-bs-target="#pills-5"
                            type="button" role="tab" aria-controls="pills-5" aria-selected="false">5</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-6-tab" data-bs-toggle="pill" data-bs-target="#pills-6"
                            type="button" role="tab" aria-controls="pills-6" aria-selected="false">6</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-7-tab" data-bs-toggle="pill" data-bs-target="#pills-7"
                            type="button" role="tab" aria-controls="pills-7" aria-selected="false">7</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-8-tab" data-bs-toggle="pill" data-bs-target="#pills-8"
                            type="button" role="tab" aria-controls="pills-8" aria-selected="false">8</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-9-tab" data-bs-toggle="pill" data-bs-target="#pills-9"
                            type="button" role="tab" aria-controls="pills-9" aria-selected="false">9</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-0-tab" data-bs-toggle="pill" data-bs-target="#pills-0"
                            type="button" role="tab" aria-controls="pills-0" aria-selected="false">0</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-1" role="tabpanel" aria-labelledby="pills-1-tab"
                        tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_49" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-2" role="tabpanel" aria-labelledby="pills-2-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_50" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-3" role="tabpanel" aria-labelledby="pills-3-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_51" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-4" role="tabpanel" aria-labelledby="pills-4-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_52" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-5" role="tabpanel" aria-labelledby="pills-5-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_53" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-6" role="tabpanel" aria-labelledby="pills-6-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_54" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-7" role="tabpanel" aria-labelledby="pills-7-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_55" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-8" role="tabpanel" aria-labelledby="pills-8-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_56" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-9" role="tabpanel" aria-labelledby="pills-9-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_57" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                    <div class="tab-pane fade" id="pills-0" role="tabpanel" aria-labelledby="pills-0-tab" tabindex="0">
                        <textarea class="form-control input-preset" id="input_preset_48" rows="3" spellcheck="false"
                            placeholder="This is a text to fill in the text box"></textarea>
                    </div>
                </div>
                <p class="guideline">To use keyStroke, place pointer on any text filler and click <b>hotkey + number</b>
                    to add preset text</p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
